<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@492;500&family=Quicksand&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lim.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Inter:wght@492;500&family=Quicksand&family=Zen+Dots&display=swap'); </style>
</head>
<body>
   <main>
    <div class="container">
        <img src="MaterialeEsercizioLim/logo.png">
        <p>Taking Booleaners from A to B</p>
        <div class="buttons">
            <button> Prenota </button>
            <button> Termina Prenotazione </button>
            <button> Accendi Luci </button>
        </div>
        <div class="select">
            
            <div><input type="checkbox"><span class="scooter">Monopattino Gino22</span></div>
            <span>&#8614;</span>
            <span>Via Guadalametri - a 220 metri da te</span>
            <div>Stato carica:</div>
            <div class="charge-yellow"></div>
        </div>
        <div class="select">
            <div><input type="checkbox"><span class="scooter">Monopattino Mike24</span></div>
            <span>&#8614;</span>
            <span>Via Ricciardoni - a 420 metri da te</span>
            <div>Stato carica:</div>
            <div class="charge-green"></div>
        </div>
        <div class="select">
            <div><input type="checkbox"><span class="scooter">Monopattino Fede154</span></div>
            <span>&#8614;</span>
            <span>Via Mentarini - a 490 metri da te</span>
            <div>Stato carica:</div>
            <div class="charge-red"></div>
        </div>


    </div>
   </main>
    
</body>
</html>
